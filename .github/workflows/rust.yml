name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix :
        features: ["", regex]
        os: [ubuntu-latest]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo Test
        run: cargo test --workspace --verbose --features "${{ matrix.features }}"

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Run Clippy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix :
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo clippy
        run: cargo clippy --all-targets -- --deny warnings
